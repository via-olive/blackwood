<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imgs/stirling-castle-202103_1280.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 15px;
            color: #222;
            font-size: 2rem;
        }

        p {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        .enter-button {
            display: inline-block;
            padding: 12px 40px;
            background-color: #2e86de;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(46, 134, 222, 0.4);
            position: relative;
            z-index: 3;
        }

        .enter-button:hover {
            background-color: #1c6bc0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 134, 222, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="logo">JG</div>
            <h1>Bem-vindo ao Mundo de Blackwood</h1>
            <p>Uma jornada épica aguarda por você. Descubra personagens fascinantes, explore um universo rico em história e detalhes impressionantes.</p>
            <button class="enter-button">Entrar</button>
        </div>
    </div>

    <script>
        document.querySelector('.enter-button').addEventListener('click', function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
